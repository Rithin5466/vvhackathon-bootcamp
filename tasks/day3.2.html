<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Functions</title>
    <link rel="stylesheet" href="./day3.2.css">
</head>
<body>
    <div class="container">
        <h1>Utility Functions</h1>
        

        <div class="section">
            <h2>Check if Prime</h2>
            <label for="primeInput">Enter a number:</label>
            <input type="number" id="primeInput">
            <button onclick="checkPrime()">Check</button>
            <p id="primeResult"></p>
        </div>
        

        <div class="section">
            <h2>Reverse String</h2>
            <label for="stringInput">Enter a string:</label>
            <input type="text" id="stringInput">
            <button onclick="reverseStr()">Reverse</button>
            <p id="stringResult"></p>
        </div>
        

        <div class="section">
            <h2>Remove Duplicates</h2>
            <label for="arrayInput">Enter an array (comma separated):</label>
            <input type="text" id="arrayInput">
            <button onclick="removeDup()">Remove Duplicates</button>
            <p id="arrayResult"></p>
        </div>
        

        <div class="section">
            <h2>Sum of Digits</h2>
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput">
            <button onclick="sumDigits()">Sum Digits</button>
            <p id="numberResult"></p>
        </div>
        <div class="section">
            <h1>Count Vowels in a String</h1>
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Type your string here">
    
            <button onclick="countVowels()">Count Vowels</button>
    
            <p id="result"></p>
        </div>
    
    </div>

    <script src="./day3.2.js"></script>
</body>
</html>
