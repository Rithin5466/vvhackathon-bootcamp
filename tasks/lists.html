<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists with Inline Styling</title>
</head>
<body>
    <header>
        <h1>Lists and Inline Styling Example</h1>
    </header>

    
        <section id="ordered">
            <h2>Ordered List</h2>
            <ol type="A"style="color: darkblue; font-size: 18px;">
                <li style="background-color: lightgray; padding: 5px;">First item</li>
                <li style="background-color: lightblue; padding: 5px;">Second item</li>
                <li style="background-color: lightgreen; padding: 5px;">Third item</li>
            </ol>
        </section>

       
        <section id="unordered">
            <h2>Unordered List</h2>
            <ul style="color: darkred; font-size: 18px;">
                <li style="background-color: lightyellow; padding: 5px;">Item A</li>
                <li style="background-color: lightcoral; padding: 5px;">Item B</li>
                <li style="background-color: lightpink; padding: 5px;">Item C</li>
            </ul>
        </section>
    </main>
</body>
</html>
